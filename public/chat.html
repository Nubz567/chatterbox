<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatterbox</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="has-fixed-logo">
    <div class="site-logo">
        <a href="/groups"><img src="/Chatterboxlogo/chatterboxlogo.png" alt="Chatterbox Logo"></a>
    </div>

    <div id="chat-app-container">
        <!-- Username display in top right corner -->
        <div id="username-display" style="position: fixed; top: 20px; right: 20px; background: rgba(52, 152, 219, 0.9); color: white; padding: 10px 15px; border-radius: 8px; font-weight: bold; z-index: 1000; box-shadow: 0 2px 8px rgba(0,0,0,0.2);">
            Loading...
        </div>
        

        
        <div id="sidebar">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding: 10px 0;">
                <h2 style="margin: 0; color: #fff; font-size: 18px;">Online Users</h2>
                <div style="display: flex; gap: 8px;">
                    <button type="button" class="options-button" style="background: #3498db; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; display: flex; align-items: center; gap: 4px;">
                        <span style="font-size: 14px;">ðŸ’¬</span>
                        <span>Chat Options</span>
                    </button>
                    <form action="/logout" method="POST" id="logout-form" style="margin: 0;">
                        <button type="submit" style="background: #e74c3c; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 12px;">Logout</button>
                    </form>
                </div>
            </div>
            <div id="user-list-container">
                <div id="user-list-loading" style="text-align: center; padding: 20px; color: #888; font-style: italic;">
                    <div style="margin-bottom: 10px;">Loading users...</div>
                    <div style="width: 20px; height: 20px; border: 2px solid #3498db; border-top: 2px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                </div>
                <ul id="user-list" style="display: none;">
                    <!-- "Group Chat" and user items will be populated here by client.js -->
                </ul>
            </div>
            <div id="emoji-panel" class="emoji-panel hidden">
                <!-- Emojis will be populated here by client.js -->
            </div>
        </div>

        <div id="main-content-area">
            <div id="group-chat-area" class="chat-window active-chat">
                <div class="chat-title-bar">Group Chat</div>
                <ul id="messages" class="messages"></ul>
                <div id="typing-indicator"></div>
                <form id="message-form">
                    <input id="message-input" autocomplete="off" placeholder="Type a message..." /><button type="submit">Send</button>
                    <button type="button" id="emoji-button">ðŸ˜€</button>
                </form>
            </div>

            <div id="pm-chat-windows-container">
                <!-- PM windows will be generated here -->
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="/help.js"></script>
    <script src="/options.js"></script>

    <!-- Options Modal Structure -->
    <div class="options-modal">
        <div class="options-content">
            <button class="options-close">&times;</button>
            
            <div class="options-section">
                <h2>Appearance</h2>
                <label>
                    <input type="radio" name="theme" value="light" checked>
                    Light Mode
                </label>
                <label>
                    <input type="radio" name="theme" value="dark">
                    Dark Mode
                </label>
                
                <h3>Brightness</h3>
                <label for="brightness">Screen Brightness</label>
                <input type="range" id="brightness" min="50" max="100" value="100">
                <div class="range-value">100%</div>
            </div>
            
            <div class="options-section">
                <h2>Notifications</h2>
                <label>
                    <input type="checkbox" id="enable-notifications" checked>
                    Enable Notifications
                </label>
                <label>
                    <input type="checkbox" id="sound-notifications" checked>
                    Sound Notifications
                </label>
            </div>
            
            <div class="options-section">
                <h2>Privacy</h2>
                <label>
                    <input type="checkbox" id="show-online-status" checked>
                    Show Online Status
                </label>
                <label>
                    <input type="checkbox" id="show-typing-status" checked>
                    Show Typing Status
                </label>
            </div>

            <div class="options-section">
                <h2>Account</h2>
                <div class="account-buttons">
                    <a href="/change-password" class="account-button change-password">Change Password</a>
                    <a href="/delete-account" class="account-button delete-account">Delete Account</a>
                </div>
            </div>
        </div>
    </div>

    <div class="version-display">Beta</div>
</body>
</html>
