<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatterbox</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="has-fixed-logo">
    <div class="site-logo">
        <a href="/groups"><img src="/Chatterboxlogo/chatterboxlogo.png" alt="Chatterbox Logo"></a>
    </div>

    <div id="chat-app-container">
        <!-- Top navigation bar with buttons -->
        <div style="position: fixed; top: 130px; left: 0; right: 0; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.1);">
            <div style="display: flex; gap: 10px;">
                <button type="button" class="options-button" style="background: #3498db; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 13px; display: flex; align-items: center; gap: 6px;">
                    <span style="font-size: 16px;">üí¨</span>
                    <span>Chat Options</span>
                </button>
                <form action="/logout" method="POST" id="logout-form" style="margin: 0;">
                    <button type="submit" style="background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 13px;">Logout</button>
                </form>
            </div>
        </div>
        
        <!-- Username display in top right corner -->
        <div id="username-display" style="position: fixed; top: 140px; right: 20px; background: rgba(52, 152, 219, 0.9); color: white; padding: 10px 15px; border-radius: 8px; font-weight: bold; z-index: 1000; box-shadow: 0 2px 8px rgba(0,0,0,0.2);">
            Loading...
        </div>
        

        
        <div id="sidebar">
            <div style="margin-bottom: 15px; padding: 10px 0;">
                <button id="back-to-groups" style="width: 100%; padding: 10px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 15px; font-size: 14px;">‚Üê Back To Groups</button>
                <h2 style="margin: 0; color: #fff; font-size: 18px;">Online Users</h2>
            </div>
            <div id="user-list-container">
                <div id="user-list-loading" style="text-align: center; padding: 20px; color: #888; font-style: italic;">
                    <div style="margin-bottom: 10px;">Loading users...</div>
                    <div style="width: 20px; height: 20px; border: 2px solid #3498db; border-top: 2px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                </div>
                <ul id="user-list" style="display: none;">
                    <!-- "Group Chat" and user items will be populated here by client.js -->
                </ul>
            </div>
        </div>

        <div id="main-content-area" style="margin-top: 220px;">
            <div id="group-chat-area" class="chat-window active-chat">
                <div class="chat-title-bar">
                    Group Chat
                    <button id="refresh-messages-persistent" style="float: right; background: #3498db; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 12px; margin-right: 10px;">üîÑ Refresh</button>
                </div>
                
                <!-- Messages loading indicator -->
                <div id="messages-loading" style="text-align: center; padding: 40px 20px; color: #888; font-style: italic;">
                    <div style="margin-bottom: 15px;">Loading messages...</div>
                    <div style="width: 30px; height: 30px; border: 3px solid #3498db; border-top: 3px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                    <button id="refresh-messages" style="margin-top: 15px; padding: 8px 16px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 12px;">Refresh Messages</button>
                </div>
                
                <ul id="messages" class="messages" style="display: none;"></ul>
                <div id="typing-indicator"></div>
                
                <!-- Emoji panel moved to main chat area -->
                <div id="emoji-panel" class="emoji-panel hidden" style="background: white; border-top: 1px solid rgba(0,0,0,0.1); padding: 10px; max-height: 200px; overflow-y: auto;">
                    <!-- Emojis will be populated here by client.js -->
                </div>
                
                <form id="message-form">
                    <input id="message-input" autocomplete="off" placeholder="Type a message..." />
                    <button type="button" id="image-upload-button" title="Upload Image">üì∑</button>
                    <button type="button" id="emoji-button">üòÄ</button>
                    <button type="submit">Send</button>
                    <input type="file" id="image-input" accept="image/*" style="display: none;" />
                </form>
            </div>

            <div id="pm-chat-windows-container">
                <!-- PM windows will be generated here -->
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="/help.js"></script>
    <script src="/options.js"></script>

    <!-- Options Modal Structure -->
    <div class="options-modal">
        <div class="options-content">
            <button class="options-close">&times;</button>
            
            <div class="options-section">
                <h2>Appearance</h2>
                <label>
                    <input type="radio" name="theme" value="light" checked>
                    Light Mode
                </label>
                <label>
                    <input type="radio" name="theme" value="dark">
                    Dark Mode
                </label>
                
                <h3>Brightness</h3>
                <label for="brightness">Screen Brightness</label>
                <input type="range" id="brightness" min="50" max="100" value="100">
                <div class="range-value">100%</div>
            </div>
            
            <div class="options-section">
                <h2>Notifications</h2>
                <label>
                    <input type="checkbox" id="enable-notifications" checked>
                    Enable Notifications
                </label>
                <label>
                    <input type="checkbox" id="sound-notifications" checked>
                    Sound Notifications
                </label>
            </div>
            
            <div class="options-section">
                <h2>Privacy</h2>
                <label>
                    <input type="checkbox" id="show-online-status" checked>
                    Show Online Status
                </label>
                <label>
                    <input type="checkbox" id="show-typing-status" checked>
                    Show Typing Status
                </label>
            </div>

            <div class="options-section">
                <h2>Account</h2>
                <div class="account-buttons">
                    <a href="/change-password" class="account-button change-password">Change Password</a>
                    <a href="/delete-account" class="account-button delete-account">Delete Account</a>
                </div>
            </div>
        </div>
    </div>

    <div class="version-display">Beta</div>

    <!-- Image Modal for Full-Size View -->
    <div id="image-modal" class="image-modal">
        <span class="image-modal-close">&times;</span>
        <div class="image-modal-content">
            <img id="modal-image" src="" alt="Full size image">
        </div>
    </div>
</body>
</html>
