<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Chatterbox</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/Chatterboxlogo/chatterboxlogo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Chatterboxlogo/chatterboxlogo.png">
    <link rel="shortcut icon" href="/Chatterboxlogo/chatterboxlogo.png">
    <link rel="apple-touch-icon" href="/Chatterboxlogo/chatterboxlogo.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="has-fixed-logo">
    <div class="site-logo">
        <a href="/groups"><img src="/Chatterboxlogo/chatterboxlogo.png" alt="Chatterbox Logo"></a>
    </div>

    <div class="page-container">
        <div class="auth-container">
            <h1>Change Password</h1>
            <form id="change-password-form">
                <div>
                    <label for="current-password">Current Password:</label>
                    <input type="password" id="current-password" required>
                </div>
                <div>
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit">Change Password</button>
                <p id="password-message" class="message-display"></p>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <a href="/groups" class="back-link">‚Üê Back to Groups</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('change-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageElement = document.getElementById('password-message');

            if (newPassword !== confirmPassword) {
                messageElement.textContent = 'New passwords do not match';
                messageElement.style.color = 'red';
                messageElement.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentPassword,
                        newPassword,
                        confirmNewPassword: confirmPassword
                    })
                });

                const data = await response.json();
                messageElement.textContent = data.message;
                messageElement.style.color = data.success ? 'green' : 'red';
                messageElement.style.display = 'block';

                if (data.success) {
                    // Clear form and redirect after 2 seconds
                    document.getElementById('change-password-form').reset();
                    setTimeout(() => {
                        window.location.href = '/groups';
                    }, 2000);
                }
            } catch (error) {
                messageElement.textContent = 'An error occurred. Please try again.';
                messageElement.style.color = 'red';
                messageElement.style.display = 'block';
            }
        });
    </script>

    <div class="version-display">Beta</div>
</body>
</html>
